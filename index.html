<head>

    <title>Cross & Noughts</title>
    <link rel="stylesheet" href="C&N.css">
</head>

<body>

    <h3 id="player"></h3>

            <div id="b4" onclick="print('4')"></div>

        <div class="row">
            <div id="b7" onclick="print('7')"></div>
            <div id="b8" onclick="print('8')"></div>
            <div id="b9" onclick="print('9')"></div>
        </div>

    </div>
